<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Images</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <nav class="sidebar">
            <ul class="icons-container-1">
                <li>
                    <a href="#" class="left-icon-container">
                        <i class="fas fa-shapes"></i>
                        <p class="icon-label">Elements</p>
                    </a>
                </li>
                <li>
                    <a href="#" class="left-icon-container">
                        <i class="fas fa-font"></i>
                        <p class="icon-label">Text</p>
                    </a>
                </li>
                <li>
                    <a href="#" class="selected-icon-container">
                        <i class="fas fa-image"></i>
                        <p class="icon-label">Images</p>
                    </a>
                </li>
                <li>
                    <a href="#" class="left-icon-container">
                        <i class="fas fa-bezier-curve"></i>
                        <p class="icon-label">Artwork & Shapes</p>
                    </a>
                </li>
                <li>
                    <a href="#" class="left-icon-container">
                        <i class="fas fa-columns"></i>
                        <p class="icon-label">Layouts</p>
                    </a>
                </li>
                <li>
                    <a href="#" class="left-icon-container">
                        <i class="fas fa-file-lines"></i>
                        <p class="icon-label">Templates</p>
                    </a>
                </li>
                <li>
                    <a href="#" class="left-icon-container">
                        <i class="fas fa-star "></i>
                        <p class="icon-label">Favorites</p>
                    </a>
                </li>
                <li>
                    <a href="#" class="left-icon-container">
                        <i class="fas fa-comment"></i>
                        <p class="icon-label">WordGenie Chat</p>
                    </a>
                </li>
            </ul>

            <ul class="bottom-icons">
                <li> <i class="fas fa-sync-alt"></i>
                <li> <i class="fas fa-cog"></i></li>
                <li><i class="fas fa-question-circle"></i></li>
                <li><i class="fas fa-sign-out-alt"></i></li>
            </ul>

        </nav>

        <div class="sidebar-2">
            <div class="sidebar-2-title">IMAGES
            </div>
            <div class="hr"></div>

            <div class="cards-container">
                <div class="text-row">
                    <span class="text-ele">Suggested Images</span>
                    <span class=" selected-text text-ele">My Images</span>
                </div>
                <div class="hr-hr">
                    <div class="hr-e"></div>
                    <hr class="hr-el">
                </div>
                <div class="author-section">
                    <div class="sidebar-2-title-r">
                        <i class="fas fa-plus"></i> <span class="sidebar-2-title">AUTHOR</span>
                    </div>

                    <div class="sidebar-2-title-r">
                        <i class="fas fa-minus"></i> <span class="author-text">MY IMAGES</span>
                    </div>

                    <div class="image-grid">
                        <img class="image" src="https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Image 1">
                        <img class="image" src="https://images.unsplash.com/photo-1487058792275-0ad4aaf24ca7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fHNhbXBsZSUyMGltYWdlcyUyMGZvciUyMHRlY2hub2xvZ3l8ZW58MHx8MHx8fDA%3D" alt="Image 2">
                        <img class="image" src="https://media.istockphoto.com/id/1057613484/photo/image-of-female-creative-graphic-designer-working-on-color-selection-and-drawing-on-graphics.jpg?s=2048x2048&w=is&k=20&c=aTVSYajR8YCR91p6fJwsWANFflVMu1Ynv7Cq7RM4SRE=" alt="Image 2">

                    </div>
                </div>
            </div>


        </div>

        <script src="script.js"></script>
</body>

</html>
